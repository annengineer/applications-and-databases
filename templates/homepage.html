{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   
    <style>

        .bg-image {
            background-image: url("{% static '/images/background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding-top: 120px;
            padding-bottom: 50px;
        }
        
        .main-card {
            background-color: rgba(204, 217, 220, 0.93);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border: none;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .main-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .card-title {
            color: #86a2a6;
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: 600;
            position: relative;
            padding-bottom: 15px;
        }
        
        .card-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #e0f5e8 0%, #182848 100%);
            border-radius: 3px;
        }
        
        .app-btn {
            border-radius: 10px;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .app-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 0%, rgb(255, 255, 255) 100%);
            z-index: -1;
            transition: all 0.3s ease;
            opacity: 0;
        }
        
        .app-btn:hover::before {
            opacity: 1;
        }
        
        .app-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        
        .btn-primary {
            background-color: #4b6cb7;
            background: linear-gradient(135deg,rgb(156, 156, 156) 0%,rgb(156, 156, 156) 100%);
        }
        
        .btn-danger {
            background-color: #ff4b1f;
            background: linear-gradient(135deg, rgb(156, 156, 156) 0%, rgb(156, 156, 156) 100%);
        }
        
        .btn-lg {
            padding: 1rem 1.5rem;
        }
        
        
        @media (max-width: 768px) {
            .card-title {
                font-size: 1.5rem;
            }
            
            .app-btn {
                font-size: 1rem;
                padding: 15px;
            }
        }
    </style>
</head>

<body class="bg-image">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 text-center">
                <div class="card main-card p-4">
                    <div class="card-body">
                        <h4 class="card-title">Приложения</h4>
                        <div class="d-grid gap-4 mt-4">
                            <a href="{% url 'EducationalProgramm:main_page' %}" class="btn btn-primary btn-lg app-btn">
                                <i class=""></i>Достижения и проектная деятельность
                            </a>
                            <a href="{% url 'MyInfo:groupmates' %}" class="btn btn-danger btn-lg app-btn">
                                <i class=""></i> Мое образование в НИУ ВШЭ
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
